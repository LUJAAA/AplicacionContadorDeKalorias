<ion-header>

  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/">
      </ion-back-button>
    </ion-buttons>
    <ion-title>HISTORIAL DIETAS</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content >

  <div class="contenedor">

    <div class="menu">

      <ion-card>
          <ion-item color="success" >
            <ion-label position="stacked">NOMBRE</ion-label>
            <p>{{nombresDietas[numeroDietaActual]}}</p>
          </ion-item>
        
          <ion-item color="success">
            <ion-label class="ion-text-center" >
          
              <img height="250" width="250" class="immagen" src="assets/imagenes/dieta{{numeroDietaActual}}.jpg" />
            
            </ion-label>
        
          </ion-item>
          <ion-item color="success">
            <ion-label position="stacked">Calorias</ion-label>
            <p>{{cantidadCalorias[numeroDietaActual]}}</p>
          </ion-item>
          <ion-item color="success">
            <ion-label position="stacked">Creacion</ion-label>
            <p>{{fechaCreacion[numeroDietaActual]}}</p>
          </ion-item>

        <ion-item color="success">
          <ion-button slot="start" (click)="Izquierda()" fill="outline" color="light">
            Previo 
          </ion-button>
          <ion-label class="ion-text-center">
            {{numeroDietaActual}}/{{totalDietasCreadas}}
          </ion-label>
          <ion-button  slot="end" (click)="Derecha()" fill="outline" color="light">
            Siguiente
          </ion-button>
        </ion-item>
      </ion-card>

    </div>

  </div>
</ion-content>
